<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body background="images/mountain.jpg">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 text-center" style="margin-top:30px">
          <img src="images/logo.png" class="img-responsive" style="max-width: 10%;margin-bottom:10px;">
          <h1>Liquid Mountain's URL Shortener</h1>
          <p class="lead">Did you know? We also provide stats.</p>
          <br>
          <form class="col-lg-12" role="form" id="stats" action="">
            <div class="input-group input-group-lg offset-sm-3 col-sm-6">
              <input type="text" class="center-block form-control input-lg" title="Enter a URL"
                     placeholder="Enter a shortened URL ID" name="url">
              <span class="input-group-btn"><button class="btn btn-lg btn-primary"
                                                    type="submit">Show stats</button></span>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="offset-sm-3 col-sm-6 text-center">
            <br/>
            <div id="result"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="js/app.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
    <footer >
      <div class="footer navbar-fixed-bottom text-center" >
        <button class="btn btn-link" id="indexButton">Home</button>
      </div>
    </footer>
  </body>
</html>
