<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

  </head>
  <body background="images/mountain.jpg">
    <div class="container-fluid">
      <div class="row">
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content col-md-4">
            <h2 class="text-center">Loading...</h2>
            <div class="row">
              <div class="col-md-12  offset-md-4">
                <span class="lead"><i id="safeIcon" class="fas fa-spinner fa-spin fa-fw" style="margin-right: 0.4em"></i>Safe by Google</span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12  offset-md-4">
                <span class="lead"><i id="verifiedIcon" class="fas fa-spinner fa-spin fa-fw" style="margin-right: 0.4em"></i>Verified</span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12  offset-md-4">
                <span class="lead"><i id="loadingIcon" class="fas fa-spinner fa-spin fa-fw" style="margin-right: 0.4em"></i>Shortening</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12 text-center" style="margin-top:30px">
          <img src="images/logotext.png" class="img-responsive" style="max-width: 40%;margin-bottom:10px;">
          <h1>Liquid Mountain's URL Shortener</h1>
          <p class="lead"><del>Waaaaaaaaaaaay</del> Way better than others.</p>
          <br>
          <form class="col-lg-12" role="form" id="shortener" action="">
            <div class="input-group input-group-lg offset-sm-3 col-sm-6">
              <input type="text" class="center-block form-control input-lg" title="Enter a URL"
                     placeholder="Enter a URL" name="url">
              <input type="date" class="right-block col-sm-3 form-control" title="Expiration date"
                     placeholder="Expiration date" name="date">
              <input type="time" class="right-block col-sm-2 form-control" title="Expiration time"
                     placeholder="Expiration time" name="time">
              <span class="input-group-btn"><button class="btn btn-lg btn-primary"
                                                    type="submit">Short me!</button></span>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="offset-sm-4 col-sm-4 text-center">
            <br/>
            <div id="result"></div>
          </div>
        </div>
      </div>
      <div class="row" id="qr-adder">
        <div class="col-md-6 offset-md-3">
          <div class="card" style="border-style: dashed; border-width: 2px; height: 250px; display: flex; align-items: center; justify-content: center;background-color:rgba(255, 255, 255, 0.5);">
            <button type="button" class="btn btn-link" id="generate-new-qr" style="opacity: 1">Generate a new QR</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="js/app.js"></script>
    <footer >
      <div class="footer navbar-fixed-bottom text-center" >
        <button class="btn btn-link" id="statsButton">Stats</button>
      </div>
    </footer>
  </body>

</html>
